<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>FLASHCART - Online Shopping Portal.</title>
         <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"> 
        <meta charset="UTF-8">
        <meta name="description" content="Visit The HomePage For FlashCart">
        <link rel="stylesheet" type="text/css" href="stylesheets/HomePage2.css"/>
        <script type="text/javascript" src="weblibs/jquery_lib-3.3.1.js"></script>
    </head>
    <body>
         <fieldset id="pg_data" style="display:none;">
              <input id="is_logged_in" type="hidden" value="0" style="display:none;"/>
              <input id="usr_sl" type="hidden" value="0" style="display:none;"/>
              <input id="sv_def_loc" type="hidden" value="0" style="display:none;"/>
              <input id="sv_def_cty" type="hidden" value="0" style="display:none;"/>
              <input id="sv_def_zip" type="hidden" value="0" style="display:none;"/>
              <input id="sv_def_ste" type="hidden" value="0" style="display:none;"/>
              <input id="sv_def_cntry" type="hidden" value="0" style="display:none;"/>
              <input id="usr_svd_adid" type="hidden" value="0" style="display:none;"/>
              <input id="nt_sv_fr_usr" type="hidden" value="0" style="display:none;"/>
              <input id="use_usr_def_add" type="hidden" value="0" style="display:none;"/>
        </fieldset>
        <header id="nav_bar">
                <div id="first_line">
                     <span id="logo"><i><b>FLASHCART</b></i></span>
                     <span id="flash"></span>
                     <span id="search_items">
                          <button id="cat_drop_b">All Categories</button>
                          <input id="search_field" type="text" maxlength="10000" placeholder="Search For items ....."/>
                          <button id="search_button" type="submit"></button>
                     </span>
                     <span id="nficNcrt">
                          <button onclick="show_cart();" class="icn_btn">Cart<span class="down_arr"></span></button>
                          <button style="background-image: url('images/alert.png'); background-size: 48px 40px; left: 112px; width: 110px;" class="icn_btn">Feeds<span class="down_arr"></span></button>
                     </span>
                </div>
                <div id="second_line">
                     <span id="delev_loc">
                          <i style="position: absolute; left: 60px; top:-1px; display: block; font-size: 15px;">Delivery Location</i>
                          <!--<button onclick="show_modals('map');" id="delev_loc_set"><b>Not Set</b></button>-->
                          <button id="delev_loc_set"><b>Not Set</b></button>
                     </span>
                     <ul id="menu_bar">
                          <li onmouseover="showDrop('Categories');" onmouseout="hideDrop('Categories');" class="menu_list"><i>Categories</i><span class="down_arr"></span></li>
                          <li onmouseover="showDrop('Orders');" onmouseout="hideDrop('Orders');" class="menu_list" style="left:175px;"><i>Orders</i><span class="down_arr"></span></li>
                          <li onmouseover="showDrop('Tracking');" onmouseout="hideDrop('Tracking');" class="menu_list" style="left:283px;"><i>Tracking</i><span class="down_arr"></span></li>
                          <li class="menu_list" style="left:410px;"><i>Customer Support</i><span class="down_arr"></span></li>
                          <li onmouseover="showDrop('About');" onmouseout="hideDrop('About');" class="menu_list" style="left:608px;"><i>About</i><span class="down_arr"></span></li>
                     </ul>
                     <span onmouseover="showDrop('UserPort');" onmouseout="hideDrop('UserPort');" id="log_sgin">
                          Hello!<br/>
                          <b>Sign_In/Sign_Up</b>
                          <span class="down_arr"></span>
                    </span>
                </div>
        </header>
        <div id="slide">
              <div class="slide_img" title="image1"></div>
              <div class="slide_img" title="image2" style="background-image: url('images/macs.jpg');display: none;"></div>
              <div class="slide_img" title="image3" style="background-image: url('images/gadgets.jpg');display: none;"></div>
              <div class="slide_img" title="image4" style="background-image: url('images/gcon.jpg');display: none;"></div>
              <span id="nxt_prv">
                   <button id="prev" onclick="minusSlides(1);"></button>
                   <button id="nxt" onclick="plusSlides(1);"></button>
              </span>
              <span id="dot_container">
                   <span class="dot active" onclick="currentSlide(1);"></span> 
                   <span class="dot" onclick="currentSlide(2);"></span> 
                   <span class="dot" onclick="currentSlide(3);"></span> 
                   <span class="dot" onclick="currentSlide(4);"></span>
              </span>
        </div>
    </body>
</html>
